{% include 'layout.html' %}

<div class="container">
    <div class="card text-center">
        <div class="card-header">
            Build Habits
        </div>
        <div class="card-body">
            <h5 class="card-tittle">List of your Habits!</h5>
            <p class="card-text">Reach your goals</p>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Info</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>

                <tbody>

                {% for habit in habits %}
                    {% if habit.id not in completed_habit_ids %}
                        <tr class="pointer">
                            <td>{{loop.index}}</td>
                            <td>{{habit.title}}</td>
                            <td>
                                <button onclick="window.location.href='complete/{{habit.id}}'"
                                        type="button" class="btn btn-success">Complete</button>
                                <button onclick="window.location.href='edit-habit/{{habit.id}}'"
                                        type="button" class="btn btn-info">Edit</button>
                            </td>
                        </tr>
                    {% else %}
                        <tr class="pointer aletr alert-success">
                            <td>{{loop.index}}</td>
                            <td class="strike-through-td">{{habit.title}}</td>
                            <td>
                                <button onclick="window.location.href='undo/{{habit.id}}'"
                                        type="button" class="btn" style="background-color: #fab861; color: #ffffff;" >Undo</button>
                                <button onclick="window.location.href='edit-habit/{{habit.id}}'"
                                        type="button" class="btn btn-info">Edit</button>
                            </td>
                        </tr>
                    {% endif %}
                {% endfor %}
                </tbody>
            </table>

            <a class="btn btn-primary" href="add-habit">Add a new Habit!</a>
            <button onclick="window.location.href='/habits/all'" class="btn btn-primary">List All Habits</button>
        </div>
    </div>
</div>
